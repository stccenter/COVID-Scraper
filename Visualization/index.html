<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Coronvirus_Map</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css'>
  <link rel='stylesheet' href='./leaflet.timeline.css'><link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .info{
      font-size: small;
    }
  </style>
  <script type="application/javascript">
  function detectBrowser(){
    var browser=navigator.appName
    var b_version=navigator.appVersion
    var version=parseFloat(b_version)
    console.log(navigator.userAgent)
    //alert(browser + ' ' + version)
    //if (browser =="Microsoft Internet Explorer"){
      //alert("We do not support Microsoft IE right now, please switch your browser")
    //}
  }
</script>
</head>
<body onload="detectBrowser()">
<!-- partial:index.partial.html -->
<div id='map'></div>

<div class="leaflet-top leaflet-right">
  <div class="leaflet-control-layers leaflet-control" aria-haspopup="true">
    <a class="leaflet-control-layers-toggle" href="#" title="Layers"></a>
    <div id='menu' style='min-width: 115px; display: none'>
      <label class='switch-container'>
        Confirmed
        <input id='ConfirmedLayers' type='radio' value="1" name='viz-toggle' checked>
      </label>
      <label class='switch-container'>
        Deaths
        <input id='DeathsLayers' type='radio' value="2" name='viz-toggle'>
      </label>
      <label class='switch-container'>
        Recovered
        <input id='RecoveredLayers' type='radio' value="3" name='viz-toggle'>
      </label>
    </div>
  </div>
</div>

<!-- partial -->
